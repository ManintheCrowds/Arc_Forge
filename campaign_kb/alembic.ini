# PURPOSE: Alembic configuration for database migrations.
# DEPENDENCIES: Alembic
# MODIFICATION NOTES: MVP alembic settings.

[alembic]
script_location = alembic
sqlalchemy.url = sqlite:///D:/Arc_Forge/campaign_kb/data/kb.sqlite3

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
