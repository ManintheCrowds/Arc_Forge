# PURPOSE: Run campaign_kb pytest suite on push/PR.
# MODIFICATION NOTES: Single job; deps from requirements.txt only.

name: campaign_kb tests

on:
  push:
    branches: [main, master]
    paths:
      - "campaign_kb/**"
  pull_request:
    branches: [main, master]
    paths:
      - "campaign_kb/**"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r campaign_kb/requirements.txt

      - name: Run pytest
        run: cd campaign_kb && python -m pytest tests/ -v --tb=short
